<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Schedule - Pramilas Beauty Parlour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
        }

        body {
            line-height: 1.7;
            color: #f0e6e1;
            min-height: 100vh;
            background: linear-gradient(rgba(10, 8, 15, 0.9), rgba(15, 12, 20, 0.95)), 
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(212, 175, 143, 0.95);
            color: #2a1e1a;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(180, 140, 110, 0.3);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 143, 0.3);
            letter-spacing: 0.5px;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #b88e6e, #d4af8f);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(180, 140, 110, 0.4);
            color: #1a1513;
        }

        .nav-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(180, 140, 110, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 100px;
            color: white;
            animation: slideUp 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #e8c2a0, #d4af8f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease 0.2s both;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.3rem;
            color: #e0d6d1;
            animation: fadeInUp 1s ease 0.4s both;
            max-width: 600px;
            margin: 0 auto;
        }

        .header i {
            margin-right: 15px;
            animation: float 4s ease-in-out infinite;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .day-section {
            background: rgba(40, 35, 45, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(210, 180, 140, 0.15);
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .day-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            border-color: rgba(212, 175, 143, 0.3);
        }

        .day-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(212, 175, 143, 0.2);
            position: relative;
        }

        .day-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, #d4af8f, transparent);
            border-radius: 1px;
        }

        .day-title {
            font-size: 2rem;
            font-weight: 700;
            color: #d4af8f;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .day-date {
            font-size: 1.2rem;
            color: #e0d6d1;
            font-weight: 500;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .time-slot {
            background: rgba(25, 22, 30, 0.7);
            border: 2px solid rgba(210, 180, 140, 0.1);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .time-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(212, 175, 143, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .time-slot:hover::before {
            transform: translateX(100%);
        }

        .time-slot:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(212, 175, 143, 0.2);
            border-color: rgba(212, 175, 143, 0.3);
        }

        .time-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #d4af8f;
            letter-spacing: 0.5px;
        }

        .booking-count {
            font-size: 1rem;
            color: #e0d6d1;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .availability-bar {
            height: 8px;
            background: rgba(210, 180, 140, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .availability-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Enhanced availability color scheme */
        .available-0 {
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.2), rgba(56, 161, 105, 0.2));
            border-color: rgba(72, 187, 120, 0.3);
        }

        .available-0:hover {
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.3), rgba(56, 161, 105, 0.3));
        }

        .available-0 .availability-fill {
            background: linear-gradient(135deg, #48bb78, #38a169);
            width: 0%;
        }

        .available-1 {
            background: linear-gradient(135deg, rgba(236, 201, 75, 0.2), rgba(214, 158, 46, 0.2));
            border-color: rgba(236, 201, 75, 0.3);
        }

        .available-1:hover {
            background: linear-gradient(135deg, rgba(236, 201, 75, 0.3), rgba(214, 158, 46, 0.3));
        }

        .available-1 .availability-fill {
            background: linear-gradient(135deg, #ecc94b, #d69e2e);
            width: 25%;
        }

        .available-2 {
            background: linear-gradient(135deg, rgba(237, 137, 54, 0.2), rgba(221, 107, 32, 0.2));
            border-color: rgba(237, 137, 54, 0.3);
        }

        .available-2:hover {
            background: linear-gradient(135deg, rgba(237, 137, 54, 0.3), rgba(221, 107, 32, 0.3));
        }

        .available-2 .availability-fill {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            width: 50%;
        }

        .available-3 {
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.2), rgba(229, 62, 62, 0.2));
            border-color: rgba(245, 101, 101, 0.3);
        }

        .available-3:hover {
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.3), rgba(229, 62, 62, 0.3));
        }

        .available-3 .availability-fill {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            width: 75%;
        }

        .available-4 {
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.3), rgba(197, 48, 48, 0.3));
            border-color: rgba(229, 62, 62, 0.4);
        }

        .available-4:hover {
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.4), rgba(197, 48, 48, 0.4));
        }

        .available-4 .time-text,
        .available-4 .booking-count {
            color: #fff;
        }

        .available-4 .availability-fill {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            width: 100%;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(40, 35, 45, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            color: #e0d6d1;
            border: 1px solid rgba(210, 180, 140, 0.1);
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(40, 35, 45, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(212, 175, 143, 0.3);
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px 20px;
            color: #e0d6d1;
        }

        .loading i {
            font-size: 2.5rem;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            color: #d4af8f;
        }

        .loading p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 50px 20px;
            color: #f56565;
            background: rgba(229, 62, 62, 0.1);
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(229, 62, 62, 0.2);
        }

        .error i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .error p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #d4af8f, #b88e6e);
            color: #2a1e1a;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(180, 140, 110, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 143, 0.3);
        }

        .refresh-btn:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 20px 40px rgba(180, 140, 110, 0.5);
            background: linear-gradient(135deg, #b88e6e, #d4af8f);
            animation: pulse 2s infinite;
        }

        .refresh-btn:active {
            transform: scale(0.95);
            box-shadow: 0 10px 20px rgba(180, 140, 110, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 0 15px;
            }

            .header {
                padding-top: 80px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            .time-slots {
                grid-template-columns: 1fr;
            }

            .legend {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .day-section {
                padding: 25px 20px;
            }

            .nav-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.9rem;
            }

            .day-title {
                font-size: 1.7rem;
            }

            .day-date {
                font-size: 1.1rem;
            }

            .time-text {
                font-size: 1.1rem;
            }

            .booking-count {
                font-size: 0.9rem;
            }

            .refresh-btn {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="nav-button">
        <i class="fas fa-home"></i>
        Back to Home
    </a>

    <div class="header">
        <h1><i class="fas fa-calendar-alt"></i>Booking Schedule</h1>
        <p>Real-time availability overview for your salon appointments</p>
    </div>

    <div class="container">
        <!-- Today's Bookings -->
        <div class="day-section">
            <div class="day-header">
                <div class="day-title">Today</div>
                <div class="day-date" id="todayDate">Loading...</div>
            </div>
            <div id="todaySlots" class="time-slots">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading today's schedule...</p>
                </div>
            </div>
        </div>

        <!-- Tomorrow's Bookings -->
        <div class="day-section">
            <div class="day-header">
                <div class="day-title">Tomorrow</div>
                <div class="day-date" id="tomorrowDate">Loading...</div>
            </div>
            <div id="tomorrowSlots" class="time-slots">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading tomorrow's schedule...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #48bb78, #38a169);"></div>
            <span>Available (0/4)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #ecc94b, #d69e2e);"></div>
            <span>Light (1/4)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #ed8936, #dd6b20);"></div>
            <span>Moderate (2/4)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #f56565, #e53e3e);"></div>
            <span>Busy (3/4)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #e53e3e, #c53030);"></div>
            <span>Full (4/4)</span>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadSchedule()" title="Refresh Schedule">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        // Time slots from 10 AM to 8 PM
        const timeSlots = [
            '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM',
            '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM',
            '6:00 PM', '7:00 PM', '8:00 PM'
        ];

        // Format date for display
        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Get date in YYYY-MM-DD format
        function getDateString(date) {
            return date.toISOString().split('T')[0];
        }

        // Create time slot HTML
        function createTimeSlot(time, bookingCount) {
            const availabilityClass = `available-${bookingCount}`;
            const availabilityText = bookingCount === 4 ? 'FULL' : `${bookingCount}/4 booked`;
            
            return `
                <div class="time-slot ${availabilityClass}">
                    <div class="time-text">${time}</div>
                    <div class="booking-count">${availabilityText}</div>
                    <div class="availability-bar">
                        <div class="availability-fill"></div>
                    </div>
                </div>
            `;
        }

        // Fetch bookings from API
        async function getBookingsForDate(date) {
            try {
                const response = await fetch(`/api/appointments/bookings?date=${date}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch bookings');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching bookings:', error);
                // Return mock data for demonstration
                return generateMockBookings();
            }
        }

        // Generate mock bookings for demonstration
        function generateMockBookings() {
            const mockBookings = [];
            timeSlots.forEach((time, index) => {
                const bookingCount = Math.floor(Math.random() * 5); // 0-4 bookings
                for (let i = 0; i < bookingCount; i++) {
                    mockBookings.push({
                        preferredTime: time,
                        status: 'accepted'
                    });
                }
            });
            return mockBookings;
        }

        // Count bookings per time slot
        function countBookingsByTime(bookings) {
            const counts = {};
            
            // Initialize all time slots with 0 count
            timeSlots.forEach(time => {
                counts[time] = 0;
            });
            
            // Count accepted bookings
            bookings.forEach(booking => {
                if (booking.status === 'accepted' && counts.hasOwnProperty(booking.preferredTime)) {
                    counts[booking.preferredTime]++;
                }
            });
            
            return counts;
        }

        // Load schedule for a specific date
        async function loadDaySchedule(date, containerId) {
            const container = document.getElementById(containerId);
            
            try {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading schedule...</p>
                    </div>
                `;
                
                const dateString = getDateString(date);
                const bookings = await getBookingsForDate(dateString);
                const bookingCounts = countBookingsByTime(bookings);
                
                // Generate time slots HTML
                let slotsHTML = '';
                timeSlots.forEach(time => {
                    const count = Math.min(bookingCounts[time] || 0, 4); // Cap at 4
                    slotsHTML += createTimeSlot(time, count);
                });
                
                container.innerHTML = slotsHTML;
                
            } catch (error) {
                console.error('Error loading schedule:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading schedule. Please try again.</p>
                    </div>
                `;
            }
        }

        // Load complete schedule
        async function loadSchedule() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            // Update date displays
            document.getElementById('todayDate').textContent = formatDate(today);
            document.getElementById('tomorrowDate').textContent = formatDate(tomorrow);
            
            // Load both days
            await Promise.all([
                loadDaySchedule(today, 'todaySlots'),
                loadDaySchedule(tomorrow, 'tomorrowSlots')
            ]);
        }

        // Auto-refresh every 5 minutes
        function startAutoRefresh() {
            setInterval(() => {
                loadSchedule();
            }, 5 * 60 * 1000); // 5 minutes
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSchedule();
            startAutoRefresh();
        });

        // Add click event to time slots for future functionality
        document.addEventListener('click', (e) => {
            if (e.target.closest('.time-slot')) {
                const timeSlot = e.target.closest('.time-slot');
                const timeText = timeSlot.querySelector('.time-text').textContent;
                const bookingCount = timeSlot.querySelector('.booking-count').textContent;
                
                // You can add modal or navigation to detailed view here
                console.log(`Clicked on ${timeText} - ${bookingCount}`);
                
                // Optional: Show alert with booking info
                alert(`Time: ${timeText}\nStatus: ${bookingCount}\n\nClick "Book Appointment" to make a reservation for this time.`);
            }
        });
    </script>
</body>
</html>
