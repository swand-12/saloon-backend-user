<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Booking - Ã‰clat Beauty Salon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            line-height: 1.7;
            color: #f0e6e1;
            min-height: 100vh;
            background: linear-gradient(rgba(10, 8, 15, 0.9), rgba(15, 12, 20, 0.95)), 
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation Styles */
        nav {
            background: rgba(15, 12, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(210, 180, 140, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e8c2a0, #d4af8f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
        }

        .logo i {
            font-size: 1.5rem;
            color: #d4af8f;
            animation: float 4s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.8rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #e0d6d1;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 175, 143, 0.3), rgba(232, 194, 160, 0.4));
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }

        .nav-links a:hover::before, 
        .nav-links a.active::before {
            width: 100%;
        }

        .nav-links a:hover, 
        .nav-links a.active {
            color: #fff;
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(232, 194, 160, 0.5);
        }

        .nav-links a:active {
            transform: translateY(0);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 4rem 0;
        }

        .booking-section {
            background: rgba(25, 22, 30, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(210, 180, 140, 0.15);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            animation-delay: 0.3s;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .booking-section h1 {
            text-align: center;
            color: #d4af8f;
            margin-bottom: 2.5rem;
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 1rem;
        }

        .booking-section h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #d4af8f, transparent);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: #e0d6d1;
            font-size: 1.1rem;
            padding-left: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(210, 180, 140, 0.2);
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background: rgba(40, 35, 45, 0.6);
            color: #f0e6e1;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af8f;
            box-shadow: 0 0 0 3px rgba(212, 175, 143, 0.15);
            background: rgba(50, 45, 55, 0.7);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: rgba(212, 175, 143, 0.4);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af8f, #b88e6e);
            color: #2a1e1a;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 10px 25px rgba(180, 140, 110, 0.3);
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(135deg, #b88e6e, #d4af8f);
            transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(180, 140, 110, 0.4);
            color: #1a1513;
        }

        .submit-btn:hover::before {
            height: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(180, 140, 110, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Success/Error Messages */
        .message {
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(40, 167, 69, 0.15);
            color: #d4edda;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .error {
            background: rgba(220, 53, 69, 0.15);
            color: #f8d7da;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            color: #d4af8f;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 1.5rem;
        }

        .loading i {
            animation: spin 1.5s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            background: rgba(15, 12, 20, 0.95);
            padding: 2.5rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(210, 180, 140, 0.1);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .copyright {
            color: #a09895;
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            gap: 1.2rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(210, 180, 140, 0.1);
            color: #d4af8f;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: linear-gradient(135deg, #d4af8f, #b88e6e);
            color: #2a1e1a;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(180, 140, 110, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                gap: 0.8rem;
            }

            .nav-links a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .booking-section {
                padding: 2.2rem;
                margin: 0 1.2rem;
            }

            .booking-section h1 {
                font-size: 2.2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo span {
                display: none;
            }

            .logo i {
                font-size: 1.8rem;
            }

            .booking-section {
                padding: 1.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-container">
                <a href="/" class="logo"><i class="fas fa-spa"></i><span>Pramilas Beauty Parlour</span></a>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/book-appointment" class="active">Book Appointment</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="booking-section">
                <h1><i class="fas fa-calendar-alt"></i> Reserve Your Luxury</h1>
                
                <div id="messageDiv"></div>
                <div id="loadingDiv" class="loading"><i class="fas fa-spinner"></i> Securing your appointment...</div>
                
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Your full name">
                    </div>

                    <div class="form-group">
                        <label for="contact"><i class="fas fa-phone"></i> Contact Number *</label>
                        <input type="tel" id="contact" name="contact" required placeholder="Phone number">
                    </div>

                    <div class="form-group">
                        <label for="date"><i class="fas fa-calendar-day"></i> Preferred Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="preferredTime"><i class="fas fa-clock"></i> Preferred Time *</label>
                        <select id="preferredTime" name="preferredTime" required>
                            <option value="">Select a time</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="service"><i class="fas fa-concierge-bell"></i> Service *</label>
                        <select id="service" name="service" required>
                            <option value="">Select a service</option>
                            <option value="haircut">Signature Haircut</option>
                            <option value="haircolor">Premium Hair Color</option>
                            <option value="hairspa">Luxury Hair Spa</option>
                            <option value="facial">Gold Facial</option>
                            <option value="manicure">Royal Manicure</option>
                            <option value="pedicure">Diamond Pedicure</option>
                            <option value="threading">Brow Shaping</option>
                            <option value="waxing">Silk Waxing</option>
                            <option value="massage">Aromatherapy Massage</option>
                            <option value="bridal">Bridal Experience</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-gem"></i> Reserve My Appointment
                    </button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="copyright">
                &copy; 2023 Pramilas Beauty Salon. Luxury Redefined.
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // API Configuration - Update this URL to match your backend
      const API_BASE_URL = window.location.origin; // Change this to your backend URL
        
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
        
        // Set a default date 3 days from now for user convenience
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 3);
        document.getElementById('date').value = defaultDate.toISOString().split('T')[0];

        // Handle form submission with real API call
        document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const appointmentData = {
                name: formData.get('name'),
                contact: formData.get('contact'),
                date: formData.get('date'),
                preferredTime: formData.get('preferredTime'),
                service: formData.get('service')
            };

            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loadingDiv');
            const messageDiv = document.getElementById('messageDiv');

            // Show loading state
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            messageDiv.innerHTML = '';
            messageDiv.style.display = 'none';

            try {
                // Make actual API call to your backend
                const response = await fetch(`${API_BASE_URL}/api/appointments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(appointmentData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Success response
                    messageDiv.innerHTML = `
                        <div class="message success">
                            <i class="fas fa-check-circle"></i> Your luxury experience is reserved!<br>
                            ${result.message || 'We\'ll contact you soon to confirm your appointment details.'}
                        </div>
                    `;
                    this.reset(); // Clear the form
                    // Reset the default date
                    document.getElementById('date').value = defaultDate.toISOString().split('T')[0];
                } else {
                    // Error response from server
                    messageDiv.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i> ${result.error || 'Something went wrong.'}<br>
                            Please try again or contact our concierge.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('API Error:', error);
                // Network or other error
                messageDiv.innerHTML = `
                    <div class="message error">
                        <i class="fas fa-exclamation-triangle"></i> Connection error.<br>
                        Please check your connection and try again.
                    </div>
                `;
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
                messageDiv.style.display = 'block';
                
                // Scroll to message
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
        
        // Add subtle hover animations to form elements
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('mouseenter', () => {
                input.style.transform = 'translateY(-2px)';
                input.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            });
            
            input.addEventListener('mouseleave', () => {
                input.style.transform = '';
                input.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
